<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<script type="text/template">
						# The Importance of Fitness and Health as a Developer
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# Warning

						* A personal story of trying to be fitter
						* Low on science, high on opinion and experience
						* Bad jokes, if I cross a line, call me out
						* Health is an area with many social pressures
						* No judgements
						* If you want to chat, please lets chat
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# Mike Byrne

						* Interface Engineering Director, AREA 17
						* An old Northern Digitals and awards show regular
						* Star Wars
						* Runner
						* Noisy
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# Mike Byrne

						* 167cm (5’6”) short
						* 71kg (11st 2lb)
						* BMI 25.2
						* Blood pressure 120/70
						* Resting heart rate ~60
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# 2008

						* Recession from sub prime mortgage collapse
						* Oil hits all time high price
						* iPhone 3G
						* Summer Olympics held in Bejing, China
						* *Fudge starts the Own-It project*
					</script>
				</section>
				<section>
					<img data-src="/img/biscuits.jpg">
				</section>
				<section data-markdown>
					<script type="text/template">
						# 2008

						* Christmas Biscuits
						* 12 - 14 hour days, 6 days a week
						* litres of Pepsi
						* McDonalds
						* £2 pizza/pepsi meal deal
					</script>
				</section>
				<section>
					<img data-src="/img/whiteboard-1.jpg">
				</section>
				<section data-markdown>
					<script type="text/template">
						# 2009

						* President Obama elected
						* Swine flu
						* Michael Jackson dies
						* Sully movie happened for real
						* iPhone 3GS
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# 2009

						* 167cm (5’6”) short
						* 74kg (11st 8lb)
						* BMI 26.2
						* Blood pressure 130/80
						* Resting heart rate ~80
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# 2009

						* Group decision to change
						* Special K diet
						* Graze boxes
						* Group BMI charting
					</script>
				</section>
				<section>
					<img data-src="/img/whiteboard-2.jpg">
				</section>
				<section>
					<img data-src="/img/bmigraph.png">
				</section>
				<section data-markdown>
					<script type="text/template">
						# April 2009

						* 74kg (11st 8lb) → 63.5 kgs (10 st)
						* BMI 26.2 → 22
						* 167cm (5’6”) → 167cm (5’6”)
					</script>
				</section>
				<section data-markdown>
					<script type="text/template">
						# Scales #fail

						## April 2009
						* 63.5 kgs (10 st)
						* BMI 22

						## January 2017
						* 71kg (11st 2lb)
						* BMI 25.2
					</script>
				</section>
			</div>
		</div>

		<!--
		<section data-markdown>
			<script type="text/template">
			</script>
		</section>
		 -->

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
